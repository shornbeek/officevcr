<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Conference Room</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/guest.css" media="screen" title="guest room">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>


<body>

    <nav class="navbar fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="/main.html">Office App</a>
    </nav>

    <div class="container">

        <div class="row">
            <div class="col-md-8">

                <div id="canWrap">
                    <img src="" id="play">
                </div>

                <div id="overcan"><i class="fa fa-circle text-danger Blink"></i>&nbsp; LIVE MEETING</div>

                <!-- <input type="button" id="mixBut" class="btn start"  value="Start Meeting" /> -->
                <!-- <button type="button" class="btn btn-success">Start Meeting</button> -->

                <div class="messages-wrapper">
                    <textarea name="" id="msgList" cols="118" rows="5" disabled></textarea>
                    <form class="chatForm">
                        <input id="message" required placeholder="Have a question ask it here!"></input>
                        <button type="button" class="btn btn-primary subBtn">Message The Group</button>
                    </form>
                </div>


            </div>
            <div class="col-md-4">

            
                <div class="panel panel-default">
                    <div class="panel-heading text-center" id="lefthead">
                        <h2><strong>Members</strong></h2>
                    </div>
                    <div class="panel-body text-center">
                        
                    </div>
                </div>

            </div>
        </div>
    </div>

    </div>


    <!-- Modal -->
    <div class="modal fade" id="memberModal" tabindex="-1" role="dialog" aria-labelledby="memberModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <p> Join the meeting!</p>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                </div>
                <div class="modal-body">

                    <div class="container">
                        <div class="row">

                            <ul class="list-group ">
                                <!-- <li class="list-group-item new-item"> -->
                                <form class="createUser">
                                    <div class="form-group">
                                        <label for="user">Name:</label>
                                        <input type="text" id="name">
                                    </div>
                                    <div class="form-group">
                                        Email: <input id="email" type="email" placeholder="Enter your email">
                                    </div>
                            
                                </form>

                                <a href="conference.html">
                                    <!-- <button id="start" class="btn btn-primary btn-lg modal-btn validate " data-dismiss="modal" type="submit">Start</button> -->
                                    <button id="enter" type="button" id="signIn" class="btn btn-sm btn-primary validate">Start Meetings</button>
                  
                                  </a>
                                  <h2 id='result'></h2>
                                <!-- </li> -->
                                <span class="todo-container">
                                </span>
                            </ul>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/guest.js"></script>
    <script>
        $(document).ready(function () {
            $('#memberModal').modal('show');
            
        });  
        
        function validateEmail(email) {
    var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(email);
  }
  
  function validate() {
    var $result = $("#result");
    var email = $("#email").val();
    $result.text("");
  
    if (validateEmail(email)) {
      $result.text("The email " + email + " is valid :)");
      $result.css("color", "green");
      window.location.href = "/conference"
    } else {
      $result.text("The email " + email + " is not valid :(");
      $result.css("color", "red");
    }
    return false;
  }
  
  $(".validate").bind("click", validate);
    </script>

</body>




</html>
