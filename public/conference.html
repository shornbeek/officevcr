<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Conference Room</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/conference.css" media="screen" title="conference room">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">

</head>


<body>

    <nav class="navbar fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="/main.html">Office App</a>
        <div class="footer">

            <a href="mailto:Stephen_Hornbeek@yahoo.com?Subject=Room%20Key:%20http://localhost:8080/conference.html"
                target="_top">Share Room Key #</a>
        </div>
    </nav>


    <div class="container">

        <div class="row">
            <div class="col-md-8">
                    <p class="text-center">Room Key: <a class="navbar-brand linker" href="https://officevcr.herokuapp.com/guest.html">https://officevcr.herokuapp.com/guest.html</a></p>

                <!-- <p class="text-center">Room Key: <a class="navbar-brand linker" href="https://socket.io/">http://localhost:8080/<span
                            id="result"></span></a></p> -->

                <div id="canWrap">
                    <video src="" id="video" autoplay="true"></video>
                    <canvas id="preview"></canvas>
                </div>

                <div id="overcan"><i class="fa fa-circle text-danger Blink"></i>&nbsp; LIVE MEETING</div>

                <div class="messages-wrapper">
                    <textarea name="" id="msgList" cols="118" rows="5" disabled></textarea>
                    <form class="chatform">
                        <input id="message" required placeholder="Have a question ask it here!"></input>
                        <button type="button" class="btn btn-primary" id="subBtn">Message The Group</button>
                    </form>

                </div>

            </div>
            <div class="col-md-4">

                <div class="panel panel-default">
                    <div class="panel-heading text-center" id="lefthead"><h2><strong>Members</strong></h2></div>
                    <div class="panel-body text-center">
                       
                    </div>
                </div>

            </div>

    
        </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/conference.js"></script>

</body>


</html>
